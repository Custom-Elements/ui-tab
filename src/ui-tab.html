<polymer-element name="ui-tab" attributes="value active" flex layout>
<template>
  <link rel="stylesheet" type="text/css" href="./ui-tab.less">
  <div id="tab-content" flex auto center-center vertical layout on-click="{{click}}">
    <content></content>
  </div>
  <div id="tab-background" full background >
    <div id="background-inactive" full background flat></div>
    <div id="background-active" full background transparent></div>
  </div>
</template>
<script src="./ui-tab.litcoffee"></script>
</polymer-element>


<polymer-element name="ui-tabs" attributes="value">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-tab.less">
  <div id="tab-frame" flex auto center-center horizontal layout on-change="{{change}}">
    <content></content>
  </div>
</template>
<script src="./ui-tabs.litcoffee"></script>
</polymer-element>
